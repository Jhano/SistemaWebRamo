<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Taller3</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container pt-5 pb-5">
        <div class="panel p-4">
            <div class="row">
                <div class="col-md-6">
                    <h3 class="text-light p-2 m-1 rounded" style="background: #4ba6c2">Crear Solicitud</h1>
                        <form>
                            <div class="form-gruop">
                                <label for="puerto"><b>Puerto:</b></label>

                                <select class="form-control">
                                    <option>--Seleccionar--</option>
                                    <option>Valparaiso</option>
                                    <option>Iquique</option>
                                    <option>Puerto Montt</option>
                                </select>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-gruop">
                                        <label><b>Fecha Inicio:</b></label>
                                        <input type="date" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-gruop">
                                        <label><b>Fecha Ingreso:</b></label>
                                        <input type="date" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="form-gruop">
                                <label for="puerto"><b>Tipo de Ingreso:</b></label>

                                <select class="form-control">
                                    <option>--Seleccionar--</option>
                                    <option>Internacional</option>
                                    <option>Nacional</option>
                                </select>
                            </div>
                            <div class="form-gruop">
                                <label for="puerto"><b>Empresa:</b></label>

                                <select class="form-control">
                                    <option>--Seleccionar--</option>
                                    <option>PesqueraIs</option>
                                    <option>JoyasJerry</option>
                                    <option>RickAndMorty</option>
                                </select>
                            </div>

                        </form>

                </div>
                <div class="col-md-6">
                    <button class="mt-5 btn btn-success btn-lg btn-block pt-4 pb-4">Crear Solicitud</button>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-gruop">
                        <h3 class="text-light p-2 m-1 rounded" style="background: #4ba6c2">Personal</h3>
                        <div class="form-row pt-2">
                            <div class="col-8">
                                <label for="rut"><b> Rut:</b></label>
                                <input class="form-control" placeholder="11.111.111-1">
                            </div>
                            <div class="col pt-4">
                                <button class="btn btn-primary btn-block form-control rounded pt-2 pb-2">Buscar</button>
                            </div>
                        </div>

                        <div class="form-row pt-2">
                            <div class="col-8">
                                <label for="Pasaporte"><b> Pasaporte:</b></label>
                                <input class="form-control" placeholder="A2122122">
                            </div>
                            <div class=" col pt-4 ">
                                <button class="btn btn-primary btn-block form-control rounded pt-2 pb-2 ">Buscar</button>
                            </div>
                        </div>
                        <div class="form-row pt-2">
                            <div class="form-gruop col-md-6">
                                <button type="button" class="btn btn-primary btn-sm btn-block mt-2">Location</button>
                            </div>
                            <div class="form-gruop col-md-6">
                                <button type="button" class="btn btn-primary btn-sm btn-block mt-2">Nave</button>
                            </div>
                        </div>


                    </div>

                </div>

                <div class="col-md-6">
                    <div class="form-gruop">
                        <h3 class="text-light p-2 m-1 rounded" style="background: #4ba6c2">En Solicitud:</h3>
                        <table class="table table-striped table-dark table-hover" style="table-layout: fixed">
                            <thead>
                                <tr>
                                    <th>
                                        <input type="checkbox">All</input>
                                    </th>
                                    <th>ID</th>
                                    <th>Rut</th>
                                    <th>Nombre</th>
                                    <th>Location</th>
                                    <th>Nave</th>
                                    <th>Quitar</th>
                                </tr>
                            </thead>
                        </table>
                    </div>

                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-gruop">
                        <h3 class="text-light p-2 m-1 rounded" style="background: #4ba6c2">Vehiculo</h3>
                        <div class="form-row pt-2">
                            <div class="col-8">
                                <label for="rut"><b> Patente:</b></label>
                                <input class="form-control" placeholder="AB-CD-25">
                            </div>
                            <div class="col pt-4">
                                <button class="btn btn-primary btn-block form-control rounded pt-2 pb-2">Buscar</button>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="col-md-6">
                    <div class="form-gruop">
                        <h3 class="text-light p-2 m-1 rounded" style="background: #4ba6c2">En Solicitud:</h3>
                        <table class="table table-striped table-dark table-hover" style="table-layout: fixed">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Patente</th>
                                    <th>Tipo</th>
                                    <th>Quitar</th>
                                </tr>
                            </thead>
                        </table>
                    </div>

                </div>
            </div>


        </div>

    </div>
    </div>
</body>

</html>
